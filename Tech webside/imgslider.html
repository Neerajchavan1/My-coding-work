<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.slider {
    width: 100%;
    height: 400px;
    overflow: hidden;
}

.slide {
    width: 50%;
    height: 50%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

button {
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="slider">
        <img src="/images/uspolo_logo.png" class="slide" />
        <img src="/images/Under_armour_logo.svg.png" class="slide" />
        <img src="/images/2560px-Asics_Logo.svg.png" class="slide" />
    </div>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
</body>
<script>
    // Get all the slide elements
var slides = document.querySelectorAll('.slide');

// Set the initial slide index
var currentSlide = 0;

// Function to show the current slide
function showSlide() {
    // Remove 'active' class from all slides
    for (var i = 0; i < slides.length; i++) {
        slides[i].classList.remove('active');
    }
    // Add 'active' class to the current slide
    slides[currentSlide].classList.add('active');
}

// Function to change slide to the next one
function nextSlide() {
    currentSlide++;
    if (currentSlide >= slides.length) {
        currentSlide = 0;
    }
    showSlide();
}

// Function to change slide to the previous one
function prevSlide() {
    currentSlide--;
    if (currentSlide < 0) {
        currentSlide = slides.length - 1;
    }
    showSlide();
}

// Call the nextSlide function when the next button is clicked
document.getElementById('nextBtn').addEventListener('click', nextSlide);

// Call the prevSlide function when the previous button is clicked
document.getElementById('prevBtn').addEventListener('click', prevSlide);

// Show the initial slide
showSlide();
</script>
</html>
